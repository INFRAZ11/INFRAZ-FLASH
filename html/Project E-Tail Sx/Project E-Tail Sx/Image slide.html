<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDE</title>
    <link rel="stylesheet" href="./image slider.css">
    <link rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container">
      <img class="photo" src="./image2/e_tail-sx-removebg-preview.png" >

<div class="swiper">
 
    <div class="swiper-wrapper">
    
      <div class="swiper-slide"><img src="./image2/photo-1441986300917-64674bd600d8.jpg " alt=""></div>
      <div class="swiper-slide"><img src="./image2/photo-1567401893414-76b7b1e5a7a5.jpg " alt=""></div>
      <div class="swiper-slide"><img src="./image2/Stroe_1280x.progressive.webp " alt=""></div>
      <div class="swiper-slide"><img src="./image2/lovepik-clothing-store-picture_501098964.jpg" alt=""></div>
    </div>
    
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

  </div>
    </div>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper('.swiper', {
      autoplay:{
        delay:2000,
        disableOnInteraction:false,
      },
  loop: true,

  pagination: {
    el: '.swiper-pagination',
    clickable :true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
</script>
</body>
</html>
